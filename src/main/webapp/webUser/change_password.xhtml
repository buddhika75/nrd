<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListWebUserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="WebUserListForm">
                <p:panel header="Change My Password">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Current Password" ></p:outputLabel>
                        <p:inputText value="#{webUserController.currentPassword}"  ></p:inputText>
                         <p:outputLabel value="Enter New Password" ></p:outputLabel>
                         <p:inputText value="#{webUserController.password}"  ></p:inputText>
                         <p:outputLabel value="Re-enter new Password" ></p:outputLabel>
                         <p:inputText value="#{webUserController.repeatPassword}"  ></p:inputText>
                        
                        
                        
                        
                        
                    </p:panelGrid>
                    
                    <p:commandButton ajax="false" value="Change My Password" action="#{webUserController.changeMyPassword()}" ></p:commandButton>
                    
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
