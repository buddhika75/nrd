<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Patient
            </ui:define>

            <ui:define name="body">

                <f:view>
                    <h:form>
                        <p:panel  style="margin: auto" >
                            <f:facet name="header">
                                <p:outputLabel value="#{webUserController.loggedUser.department.name} - #{webUserController.loggedUser.institute.name} " ></p:outputLabel>
                            </f:facet>
                            <p:panelGrid columns="2" >
                                <h:panelGroup >
                                    <p:panelGrid columns="7" >
                                        <p:outputLabel value="Clinic Number:" for="clinicNumber" />
                                        <p:outputLabel id="clinicNumber" value="#{patientController.selected.clinicNumber}"  />
                                        <p:outputLabel value="Date of Registration:" for="dateOfRegistration" />
                                        <p:outputLabel id="dateOfRegistration"   value="#{patientController.selected.dateOfRegistration}"  >
                                            <f:convertDateTime  pattern="dd MM yyyy" ></f:convertDateTime>
                                        </p:outputLabel>
                                        <p:outputLabel value="Name of Patient:" for="nameOfPatient" />
                                        <p:outputLabel id="nameOfPatient" style="width: 300px;" value="#{patientController.selected.nameOfPatient}"  />

                                    </p:panelGrid>
                                </h:panelGroup>
                            </p:panelGrid>
                            
                             <p:panelGrid >
                                 <p:commandButton ajax="false" action="#{patientController.savePatient()}" value="Save" ></p:commandButton>
                              <p:graphicImage library="images" name="ASAS_SpA.png" style=" width:700px ; height: 600px ;" ></p:graphicImage>

                             
                             </p:panelGrid>
                            
                            <p:panelGrid>
                                <p:row>
                                    <p:column >
                                         <p:outputLabel value="Choranic back pain : " for="cbp"></p:outputLabel>
                                    </p:column>
                                    <p:column> 
                                        <p:selectOneRadio id="cbp" value="#{patientController.selected.spondyloarthristisData.cbp}">
                                        <f:selectItem itemLabel="YES &nbsp;" itemValue="cbpYES" />
                                        <f:selectItem itemLabel="NO" itemValue="cbpNO" />
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Inflammatory Back Pain"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.ibp}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Alternating Buttock Pain"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.abp}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Good response to NSAIDs"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.grtn}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Peripheral Arthritis"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.pa}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Enthesitis"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.enthesitis}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Dactylitis"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.dactylitis}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Psoriasis"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.psoriasis}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Inflammatory bowel disease"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.ibd}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Uveitis"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.uveitis}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Elevated acute phase reactants"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.eapr}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Preeding infections"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.pi}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Positive family history"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.pfh}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Sacroiliitis"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.sacroiliitis}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Urethrits or cervical or acute diarrhea ocurring "></p:outputLabel><br/>
                                        <p:outputLabel value=" within one month before onset of arthritis"></p:outputLabel>
                                       
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.uorcorADO}">
                                        <p:ajax event="change" process="@this" update="asastotal" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="Total"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.asastotal}" id="asastotal"></p:inputText>
                                    </p:column>
                                </p:row>
  
                            </p:panelGrid>
                            
                            
                            
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel value="X-Ray : " for="xray"></p:outputLabel>
                                    <p:selectOneRadio id="xray" value="#{patientController.selected.spondyloarthristisData.xray}">
                                    <f:selectItem itemLabel="Positive &nbsp;" itemValue="xrayPositive" />
                                    <f:selectItem itemLabel="Negative" itemValue="xrayNegative" />
                                </p:selectOneRadio>
                                
                                <p:outputLabel value="HLA B27 : " for="hla_b27"></p:outputLabel>
                                <p:selectOneRadio id="hla_b27" value="#{patientController.selected.spondyloarthristisData.hla_b27}">
                                    <f:selectItem itemLabel="Positive &nbsp;" itemValue="hlaPositive" />
                                    <f:selectItem itemLabel="Negative" itemValue="hlaNegative" />
                                </p:selectOneRadio>
                                
                                <p:outputLabel value="MRI : " for="mri"></p:outputLabel>
                                <p:selectOneRadio id="mri" value="#{patientController.selected.spondyloarthristisData.mri}">
                                    <f:selectItem itemLabel="Positive &nbsp;" itemValue="mriPositive" />
                                    <f:selectItem itemLabel="Negative" itemValue="mriNegative" />
                                </p:selectOneRadio>
                                
                            </h:panelGrid>
  
                             <p:panelGrid>
                                <p:row>
                                    <p:column colspan="2"><p:outputLabel value="Diagnosis"></p:outputLabel></p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column>   <p:outputLabel value="SpA"></p:outputLabel></p:column>
                                    <p:column>  
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.diagnosisSpA}"> </p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Axial SpA"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.diagnosisAxialSpA}"></p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Peripheral SpA"></p:outputLabel></p:column>
                                    <p:column>  
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.diagnosisPeripheralSpA}"></p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Other"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:selectBooleanCheckbox value="#{patientController.selected.spondyloarthristisData.diagnosisOther}"></p:selectBooleanCheckbox>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            
                            <p:panelGrid>
                                <p:row>
                                    <p:column colspan="3">
                                        <p:outputLabel value="BASDAI"></p:outputLabel>
                                    </p:column>
                                </p:row>
                            
                                <p:row>
                                    <p:column>   <p:outputLabel value="Fatigue"></p:outputLabel></p:column>
                                    <p:column>   <p:outputLabel value="0-10"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiFatigue}">
                                            <p:ajax event="change" process="@this" update="basdaiCalculatedScore basdaiClassified" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Spinal pain"></p:outputLabel></p:column>
                                   <p:column>   <p:outputLabel value="0-10"></p:outputLabel></p:column>
                                    <p:column>  
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiSpinalPain}">
                                        <p:ajax event="change" process="@this" update="basdaiCalculatedScore basdaiClassified asdasSpinalPain" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Peripheral arthritis"></p:outputLabel></p:column>
                                    <p:column>   <p:outputLabel value="0-10"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiPeripheralArthritis}">
                                        <p:ajax event="change" process="@this" update="basdaiCalculatedScore basdaiClassified asdasPeripheralArthritis" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Enthesitis"></p:outputLabel></p:column>
                                    <p:column>   <p:outputLabel value="0-10"></p:outputLabel></p:column>
                                    <p:column>  
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiEnthesitis}">
                                        <p:ajax event="change" process="@this" update="basdaiCalculatedScore basdaiClassified" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Morning stiffness intensity"></p:outputLabel></p:column>
                                    <p:column>   <p:outputLabel value="0-10"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiMorningStiffnessIntensity}">
                                        <p:ajax event="change" process="@this" update="basdaiCalculatedScore basdaiClassified" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Morning stiffness duration"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="0.0 hr - 0   points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="0.5 hr - 2.5 points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="1.0 hr - 5.0 points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="1.5 hr - 7.5 points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="2.0 hr - 10  points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                    </p:column>
                                    <p:column>   <p:outputLabel value="0-10"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiMorningStiffnessDuration}">
                                         <p:ajax event="change" process="@this" update="basdaiCalculatedScore basdaiClassified asdasMorningStiffnessDuration" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>   <p:outputLabel value="Calculated Score"></p:outputLabel></p:column>
                                    <p:column>   
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiCalculatedScore}" id="basdaiCalculatedScore">
                                        <p:ajax event="change" process="@this" update="basdaiClassified" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.basdaiClassified}" id="basdaiClassified">
                                        
                                        </p:inputText>
                                    </p:column>
                                 </p:row>
                               
                            </p:panelGrid>
                            
                            
                            
                            <p:panelGrid>
                                <p:row>
                                    <p:column> 
                                <p:outputLabel value="ASDAS"></p:outputLabel>    
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column> <p:outputLabel value="Spinal pain 0-10"></p:outputLabel> </p:column>
                                    <p:column> <p:outputLabel value="0-10"></p:outputLabel> </p:column>
                                    
                                <p:column>   
                                    <p:inputText value="#{patientController.selected.spondyloarthristisData.asdasSpinalPain}" id="asdasSpinalPain">
                                            <p:ajax event="change" process="@this" update="asdasEsrScore asdasCrpScore asdasCrpScoreReference asdasEsrScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                
                                </p:row>
                                <p:row>
                                    <p:column> <p:outputLabel value="Peripheral arthritis 0-10"></p:outputLabel> </p:column>
                                    <p:column> <p:outputLabel value="0-10"></p:outputLabel> </p:column>
                                    <p:column><p:inputText value="#{patientController.selected.spondyloarthristisData.asdasPeripheralArthritis}" id="asdasPeripheralArthritis">
                                            <p:ajax event="change" process="@this" update="asdasEsrScore asdasCrpScore asdasCrpScoreReference asdasEsrScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column> <p:outputLabel value="Morning stiffness duration"></p:outputLabel><br></br> 
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="0.0 hr - 0   points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="0.5 hr - 2.5 points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="1.0 hr - 5.0 points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="1.5 hr - 7.5 points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                                 <p:outputLabel value="2.0 hr - 10  points"></p:outputLabel><br></br>
                                                    <p:spacer width="30" height="10" />
                                    </p:column>
                                    <p:column> <p:outputLabel value="0-10"></p:outputLabel> </p:column>
                                    <p:column> <p:inputText value="#{patientController.selected.spondyloarthristisData.asdasMorningStiffnessDuration}" id="asdasMorningStiffnessDuration">
                                            <p:ajax event="change" process="@this" update="asdasEsrScore asdasCrpScore asdasCrpScoreReference asdasEsrScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column> <p:outputLabel value="Patient global assessment"></p:outputLabel> </p:column>
                                    <p:column> <p:outputLabel value="0-10"></p:outputLabel> </p:column>
                                    <p:column><p:inputText value="#{patientController.selected.spondyloarthristisData.asdasPatientGlobalAssessmennt}">
                                            <p:ajax event="change" process="@this" update="asdasEsrScore asdasCrpScore asdasCrpScoreReference asdasEsrScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2"><p:outputLabel value="ESR"></p:outputLabel></p:column>
                                    <p:column><p:inputText value="#{patientController.selected.spondyloarthristisData.asdasEsr}">
                                            <p:ajax event="change" process="@this" update="asdasEsrScore asdasEsrScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                               
                                <p:row>
                                    <p:column colspan="2"><p:outputLabel value="Calculated Score"></p:outputLabel>
                                                    <p:spacer width="30" height="10" />
                                                    <p:outputLabel value="ASDAS ESR"></p:outputLabel>
                                    </p:column>
                                    <p:column><p:inputText value="#{patientController.selected.spondyloarthristisData.asdasEsrScore}" id="asdasEsrScore">
                                              <p:ajax event="change" process="@this" update="asdasEsrScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column colspan="3">
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.asdasEsrScoreReference}" id="asdasEsrScoreReference">
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                
                                
                                <p:row>
                                    <p:column colspan="2"><p:outputLabel value="CRP"></p:outputLabel></p:column>
                                    <p:column><p:inputText value="#{patientController.selected.spondyloarthristisData.asdasCrp}" id="asdasCrp">
                                            <p:ajax event="change" process="@this" update="asdasCrpScore asdasCrpScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="CRP units"></p:outputLabel>
                                    </p:column>

                                    <p:column>

                                        <p:selectOneMenu id="unitofCRP" value="#{patientController.selected.spondyloarthristisData.unitofCRP}" >
                                            <f:selectItems value="#{enumController.CRPunits}" var="c" itemLabel="#{c.label}" itemValue="#{c}" ></f:selectItems>
                                            <p:ajax event="change" process="@this asdasCrp" update="asdasCrpScore asdasCrpScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}"/>
                                        
                                        </p:selectOneMenu>

                                    </p:column>
                                </p:row>
                                
                                <p:row>
                                    <p:column colspan="2"><p:outputLabel value="Calculated Score"></p:outputLabel>
                                                    <p:spacer width="30" height="10" />
                                                    <p:outputLabel value="ASDAS CRP"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.spondyloarthristisData.asdasCrpScore}" id="asdasCrpScore">
                                            <p:ajax event="change" process="@this" update="asdasCrpScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}"/>     
                                        </p:inputText>
                                </p:column>
                                </p:row>
