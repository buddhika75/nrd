                                            <f:selectItems value="#{enumController.steroidsType}" var="s" itemLabel="#{s.label}" itemValue="#{s}" ></f:selectItems>
                                        </p:selectOneMenu>


                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.steroidsInitialDrugTherapy}"></p:inputText>

                                        <p:selectOneMenu  >
                                            <f:selectItems value="#{enumController.doseUnitAndFrequencies}" var="d" itemLabel="#{d.label}" itemValue="#{d}" ></f:selectItems>
                                        </p:selectOneMenu>

                                    </p:column>
                                </p:row>

                            </p:panelGrid>

                            <p:panelGrid>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="SDAI/CDAI"></p:outputLabel>
                                    </p:column>
                                </p:row>
                               
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Tender joint count"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.tenderJointCountSDAICDAI}">
                                            <p:ajax event="change" process="@this" update="sdairemissioncal cdairemissioncal" listener="#{patientController.calculateJointCountAndTargetPopulation()}"/>
                                       </p:inputText>
                                      
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Swellen joint count"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.swellenJointCountSDAICDAI}">
                                            <p:ajax event="change" process="@this" update="sdairemissioncal cdairemissioncal" listener="#{patientController.calculateJointCountAndTargetPopulation()}"/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Patient global assessment"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.patientGlobalAssessmentSDAICDAI}">
                                            <p:ajax event="change" process="@this" update="sdairemissioncal cdairemissioncal" listener="#{patientController.calculateJointCountAndTargetPopulation()}"/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Evaluator global assessment"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.evaluatorGlobalAssessmentSDAICDAI}">
                                            <p:ajax event="change" process="@this" update="sdairemissioncal cdairemissioncal" listener="#{patientController.calculateJointCountAndTargetPopulation()}"/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="CRP"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.crpSDAICDAI}" id="crpSDAICDAI">
                                            <p:ajax event="change" process="@this unitofCRP" update="sdairemissioncal cdairemissioncal" listener="#{patientController.calculateJointCountAndTargetPopulation()}"/>
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                               
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="CRP units"></p:outputLabel>
                                    </p:column>

                                    <p:column>

                                        <p:selectOneMenu id="unitofCRP" value="#{patientController.selected.rheumatoidArthritisData.unitofCRP}" >
                                            <f:selectItems value="#{enumController.CRPunits}" var="d" itemLabel="#{d.label}" itemValue="#{d}" ></f:selectItems>
                                            <p:ajax event="change" process="@this crpSDAICDAI" update="sdairemissioncal cdairemissioncal" listener="#{patientController.calculateJointCountAndTargetPopulation()}"/>
                                        
                                        </p:selectOneMenu>

                                    </p:column>
                                </p:row>
                                
                                 <p:row>
                                    <p:column>
                                        <p:outputLabel value="SDAI Remission"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.sdaiRemissionSDAICDAI}" id="sdairemissioncal"></p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="CDAI Remission"></p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{patientController.selected.rheumatoidArthritisData.cdaiRemissionSDAICDAI}" id="cdairemissioncal"></p:inputText>
                                    </p:column>
                                </p:row>
                              
                            </p:panelGrid>
                                <p:commandButton ajax="false" action="#{patientController.savePatient()}" value="Save" ></p:commandButton>
                        </p:panel>
                    </h:form>
                </f:view>
