<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Search Patients
            </ui:define>

            <ui:define name="body">
                <h:form >
                    <p:panelGrid columns="3" >
                        <p:outputLabel value="Enter Few Letters of Name, nic or Clinic No" ></p:outputLabel>
                        <p:inputText value="#{patientController.searchText}" ></p:inputText>
                        <p:commandButton value="Search" ajax="false" action="#{patientController.searchPatient()}" ></p:commandButton>
                    </p:panelGrid>
                    
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <p:dataTable value="#{patientController.searchedPatients}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Clinic Number"/>
                                    </f:facet>
                                    <h:outputText value="#{item.clinicNumber}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Date of Registration"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateOfRegistration}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name of Patient"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nameOfPatient}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sex"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sex}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telephone No. Mobile"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telephoneNoMobile}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telephone No. Home"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telephoneNoHome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Address"/>
                                    </f:facet>
                                    <h:outputText value="#{item.address}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="NIC"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nic}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="View"/>
                                    </f:facet>
                                    <p:commandButton value="View" ajax="false" action="/patient/patient">
                                        <f:setPropertyActionListener target="#{patientController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
