        <ui:composition template="./../template.xhtml">

                Patient
            </ui:define>

                <f:view>

                        <p:panel  style="margin: auto" >
                            <f:facet name="header">
                                <p:outputLabel value="#{webUserController.loggedUser.institute.name} " ></p:outputLabel>
                            </f:facet>

                            <p:panelGrid columns="1" >

                                <p:panelGrid columns="2" >
                                    <p:commandButton ajax="false" action="#{patientController.saveSelectedEncounter()}" value="Save" ></p:commandButton>
                                    <p:commandButton ajax="false" action="#{patientController.backToPatient() }" value="Back" ></p:commandButton>

                                </p:panelGrid>

                                <p:tabView >
                                    <p:tab title="Summery" >
                                        <p:panelGrid columns="1" >

                                            <p:panelGrid columns="5" >
                                                <h:outputLabel value="Date" ></h:outputLabel>
                                                <h:outputLabel value="Clinic No" ></h:outputLabel>
                                                <h:outputLabel value="Name of Patient" ></h:outputLabel>
                                                <h:outputLabel value="Address" ></h:outputLabel>
                                                <h:outputLabel value="Age" ></h:outputLabel>
                                                <h:outputLabel value="#{patientController.selectedEncounter.encounterDate}" >
                                                    <f:convertDateTime pattern="dd MMM yyyy" ></f:convertDateTime>
                                                </h:outputLabel>
                                                <h:outputLabel value="#{patientController.selectedEncounter.patient.clinicNumber}" ></h:outputLabel>
                                                <h:outputLabel value="#{patientController.selectedEncounter.patient.nameOfPatient}" ></h:outputLabel>
                                                <h:outputLabel value="#{patientController.selectedEncounter.patient.address}" ></h:outputLabel>
                                                <h:outputLabel value="#{patientController.selectedEncounter.patient.age}" ></h:outputLabel>
                                            </p:panelGrid>

                                            <p:inputTextarea value="#{patientController.selectedEncounter.details}" rows="3" cols="47" autoResize="190"  ></p:inputTextarea>

                                            <p:panelGrid columns="2" >

                                                <p:panel header="Investigations" >


                                                </p:panel>

                                                <p:panel header="Prescription" >


                                                </p:panel>

                                            </p:panelGrid>


                                           
                                            <p:panelGrid columns="6" >
                                                
                                                <p:outputLabel value="DAS" ></p:outputLabel>

                                                <p:outputLabel value="SDAI" ></p:outputLabel>
                                                <p:outputLabel value="#{patientController.selectedEncounter.rheumatoidArthritisData.sdaireference}" ></p:outputLabel>
                                            
                                                <p:outputLabel value="CDAI" ></p:outputLabel>

                                            </p:panelGrid>
                                            
                                            <p:panelGrid columns="4" >

                                            </p:panelGrid>
                                        </p:panelGrid>

                                        <p:panelGrid >

                                <p:row>
                                    <p:column>
                                     <p:outputLabel value=" 1. Acute cutaneous lupus, including: "></p:outputLabel>

                                           <ul>
                                                    <li> <p:outputLabel value="in the absence of dermatomyositis"></p:outputLabel> </li>
                                                </ul>
                                           <li>
                                               <p:outputLabel value="OR subacute cutaneous lupus (nonindurated psoriaform and/or annular polycyclic lesions that resolve without scarring,"></p:outputLabel>
                                             </li>
                                               <p:outputLabel value=" although occasionally with postinflammatory dyspigmentation or telangiectasias)"></p:outputLabel>
                                          
                                       </ul>
                                        
                                    </p:column>

                                            </p:selectBooleanCheckbox>  
                                      </p:column>
                                </p:row>
                                 
                                 <p:row>
                                     <p:column>
                                         <p:outputLabel value=" 2. Chronic cutaneous lupus, including: "></p:outputLabel>

                                                <p:outputLabel value=" Hypertrophic (verrucous) lupus, Lupus panniculitis (profundus), Mucosal lupus, Lupus erythematosus tumidus, Chillblains lupus, Discoid lupus/lichen planus overlap"></p:outputLabel>
                                            </ul>
                                     </p:column>

                                            </p:selectBooleanCheckbox>

                                 </p:row>

                                                <ul>
                                                    <li> <p:outputLabel value="	in the absence of other causes, such as vasculitis, Behçet's disease, "></p:outputLabel> </li>

                                            </p:selectBooleanCheckbox>

                                 </p:row>

                                            <p:ajax event="change" process="@this asdasCrp" update="asdasCrpScore asdasCrpScoreReference" listener="#{patientController.spondyloarthristisdatBASDAI()}"/>
                                        
                                        </p:selectOneMenu>

                                    </p:column>
                                </p:row>
                
                                -->
                                <p:row>

                                                    <p:spacer width="30" height="10" />
                                                    <p:outputLabel value="ASDAS CRP"></p:outputLabel>

            </p:tab>
