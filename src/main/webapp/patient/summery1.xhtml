<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePt.ListPatientTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatientListForm">
                <p:panel header="#{bundlePt.ListPatientTitle}">
                    <p:commandButton ajax="false" value="Download as Excel" >
                        <p:dataExporter target="tbl" type="xls" fileName="patients" ></p:dataExporter>
                    </p:commandButton>

                    <p:dataTable id="tbl" value="#{patientController.items}" var="item" rowKey="#{item.id}" rowIndexVar="n"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 >
                        <p:column sortBy="#{item.dateOfRegistration}">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfRegistration}">
                                <f:convertDateTime pattern="dd/MMMM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.registeredInstitute.name}" 
                                  sortBy="#{item.registeredInstitute.name}">
                            <f:facet name="header">
                                <h:outputText value="Institution"/>
                            </f:facet>
                            <h:outputText value="#{item.registeredInstitute.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Clinic Number"/>
                            </f:facet>
                            <h:outputText value="#{item.clinicNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name of Patient"/>
                            </f:facet>
                            <h:outputText value="#{item.nameOfPatient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sex"/>
                            </f:facet>
                            <h:outputText value="#{item.sex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Age"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Short Summery"/>
                            </f:facet>
                            <h:outputText value="#{item.summery}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date of Visit"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfRegistration}">
                            
                            </h:outputText>
                        </p:column>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date of Visit"/>
                            </f:facet>
                            <h:outputText value="#{item.rheumatoidArthritisData.crpValue}"/>
                        </p:column>
                        
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="DRF"/>
                            </f:facet>
                              <h:outputText value="#{item.rheumatoidArthritisData.rfValue}"/>
                        </p:column>

                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="Anti CCP"/>
                            </f:facet>
                              <h:outputText value="#{item.rheumatoidArthritisData.antiCPAPositivePoorPrognosticFactors}"/>
                        </p:column>
                        
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="ANA"/>
                            </f:facet>
                              <h:outputText value="#{item.rheumatoidArthritisData.abnormalCrporAbnormalEsrAcutePhaseReactants}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DsDNA"/>
                            </f:facet>
                            <h:outputText value="#{item.investigation.dsDnaDateOfVisit1}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="cANCA"/>
                            </f:facet>
                            <h:outputText value="#{item.investigation.caNcaDateOfVisit1}"/>
                        </p:column>
                    </p:dataTable>
                    
                    



                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
