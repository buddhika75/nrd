<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MailCreateDlg" widgetVar="MailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMailTitle}">
            <h:form id="MailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMailLabel_receivedDate}" for="receivedDate" />
                        <p:calendar id="receivedDate" pattern="MM/dd/yyyy" value="#{mailController.selected.receivedDate}" title="#{bundle.EditMailTitle_receivedDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMailLabel_letterDate}" for="letterDate" />
                        <p:calendar id="letterDate" pattern="MM/dd/yyyy" value="#{mailController.selected.letterDate}" title="#{bundle.EditMailTitle_letterDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMailLabel_registered}" for="registered" />
                        <p:selectBooleanCheckbox id="registered" value="#{mailController.selected.registered}" />
                        <p:outputLabel value="#{bundle.CreateMailLabel_registeredNumber}" for="registeredNumber" />
                        <p:inputText id="registeredNumber" value="#{mailController.selected.registeredNumber}" title="#{bundle.CreateMailTitle_registeredNumber}" />
                        <p:outputLabel value="#{bundle.CreateMailLabel_sendingInstitute}" for="sendingInstitute" />
                        <p:selectOneMenu id="sendingInstitute" value="#{mailController.selected.sendingInstitute}" >
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="sendingInstituteItem"
                                           itemValue="#{sendingInstituteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMailLabel_sendingNumber}" for="sendingNumber" />
                        <p:inputText id="sendingNumber" value="#{mailController.selected.sendingNumber}" title="#{bundle.CreateMailTitle_sendingNumber}" />
                        <p:outputLabel value="#{bundle.CreateMailLabel_topic}" for="topic" />
                        <p:inputText id="topic" value="#{mailController.selected.topic}" title="#{bundle.CreateMailTitle_topic}" />
                        <p:outputLabel value="#{bundle.CreateMailLabel_executiveOfficer}" for="executiveOfficer" />
                        <p:selectOneMenu id="executiveOfficer" value="#{mailController.selected.executiveOfficer}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="executiveOfficerItem"
                                           itemValue="#{executiveOfficerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMailLabel_departmentHead}" for="departmentHead" />
                        <p:selectOneMenu id="departmentHead" value="#{mailController.selected.departmentHead}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="departmentHeadItem"
                                           itemValue="#{departmentHeadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMailLabel_subjectUser}" for="subjectUser" />
                        <p:selectOneMenu id="subjectUser" value="#{mailController.selected.subjectUser}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="subjectUserItem"
                                           itemValue="#{subjectUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMailLabel_subject}" for="subject" />
                        <p:selectOneMenu id="subject" value="#{mailController.selected.subject}" >
                            <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"
                                           var="subjectItem"
                                           itemValue="#{subjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMailLabel_addedUser}" for="addedUser" />
                        <p:selectOneMenu id="addedUser" value="#{mailController.selected.addedUser}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="addedUserItem"
                                           itemValue="#{addedUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMailLabel_addedDate}" for="addedDate" />
                        <p:calendar id="addedDate" pattern="MM/dd/yyyy" value="#{mailController.selected.addedDate}" title="#{bundle.EditMailTitle_addedDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMailLabel_addedTime}" for="addedTime" />
                        <p:calendar id="addedTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{mailController.selected.addedTime}" title="#{bundle.EditMailTitle_addedTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mailController.selected.id}" title="#{bundle.CreateMailTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mailController.create}" value="#{bundle.Save}" update="display,:MailListForm:datalist,:growl" oncomplete="handleSubmit(args,'MailCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
